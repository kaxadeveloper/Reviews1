<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <script src="https://kit.fontawesome.com/27d4dbe998.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="img/person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim est laboriosam at nesciunt
                    fugiat omnis quae, possimus doloremque obcaecati voluptatibus ducimus aspernatur quasi vitae,
                    dolores voluptatem ad voluptates rem eius!</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-circle-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-circle-right"></i>
                    </button>
                    <br>
                    <button class="random-btn">surprise me</button>
                </div>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
